<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/4.1.0/primeicons.min.css">
<style>
    
    
    .card {
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin-bottom: 1rem;
       
    }
    .card-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        width: 3.2rem;
        height: 3.2rem;
        color: #fff;
        font-size: 1.5rem;
    }
    .blue-bg { background-color: #007bff; }
    .orange-bg { background-color: #fd7e14; }
    .cyan-bg { background-color: #17a2b8; }
    .purple-bg { background-color: #6f42c1; }
    .card-title {
        font-weight: bold;
    }
    .text-green { color: #28a745; }
    .text-500 { color: #6c757d; }
</style>

<div class="carousel-container">
    <p-carousel
      [value]="images"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="3000"
      [responsiveOptions]="responsiveOptions"
      [showIndicators]="false" 
      [showNavigators]="true"
      class="custom-carousel"
      [style]="{
        height: '360px',
        background: 'none',
        border: 'none',
        padding: '0',
        margin: '0',
        position: 'relative',
        width: '100%'
      }"
    >
      <ng-template let-item pTemplate="item">
        <div class="carousel-item">
          <img [src]="item.url" [alt]="'Image ' + item.url" class="carousel-image" />
          <div class="carousel-card-overlay">
            <div class="card-content">
                <blockquote><i><h5>{{ item.quote }}</h5></i></blockquote>
              <h5 class="last"><i>--&nbsp;{{ item.heading }}</i></h5>
            </div>
          </div>
          <div class="small-images-container">
         <img *ngFor="let smallImage of item.smallImage" [src]="smallImage" class="small-image" [alt]="'Small Image ' + item.heading" />
           
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
  
  

  <div class="container mt-5 ">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let data of outputurl">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <span class="card-title" style="font-size: 20px;color: #000000">{{ data.title }}</span>
                        <div class=" font-weight-bold" style="font-size: 25px; color: #007bff">{{ data.value }}</div>
                    </div>
                    <div class="card-icon" [ngClass]="data.iconBg">
                        <i [ngClass]="data.icon" class="pi" style="font-size: 24px; color: #fff;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
