<div class="layout-topbar">
  <a href="#" class="layout-topbar-logo">
    <img
      id="layout-topbar-logo"
      src="assets/layout/images/logo-white.png"
      alt="babylon-layout"
    />
  </a>

  <a
    class="layout-menu-button"
    href="#"
    (click)="mainComponent.onMenuButtonClick($event)"
  >
    <i class="pi pi-bars"></i>
  </a>

  <ul
    class="topbar-menu fadeInDown"
    [ngClass]="{ 'topbar-menu-visible': mainComponent.topbarMenuActive }"
  >
  <span class="profile-text">{{ username }}</span> <br/>
  <span class="profile-text">Client</span>


    <li
      #profile
      class="user-profile"
      *ngIf="app.profileMode === 'popup' || mainComponent.isHorizontal()"
      [ngClass]="{
        'active-topmenuitem': mainComponent.activeTopbarItem === profile
      }"
    >
      <a href="#" (click)="mainComponent.onTopbarItemClick($event, profile)" class="profile-link">
        
        <!-- <img alt="babylon-layout" src="assets/layout/images/avatar.png" /> -->
         <div class="back">   <i class="pi pi-user" style="font-size: 1.5rem;color: white; "></i></div>
     
        <span class="topbar-item-name">Arlene Welch</span>
      </a>

      <ul class="fadeInDown">
        <li role="menuitem">
          <a (click)="Profile()">
            <i class="pi pi-user"></i>
            <span>Profile</span>
          </a>
        </li>
        <li role="menuitem">
          <a href="#">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
          </a>
        </li>
        <li role="menuitem">
          <a href="#" (click)="mainComponent.logOut()">
            <i class="pi pi-sign-out"></i>
            <span>LogOut</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
